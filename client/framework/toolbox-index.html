<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
      class="theme-light">
<head>
  <meta charset="utf-8">

  <link href="chrome://global/skin/" type="text/css" rel="stylesheet" type="text/css" />
  <link href="chrome://devtools/skin/common.css" rel="stylesheet" type="text/css" />

  <script src="../../node_modules/react/dist/react.js"></script>
  <script src="../../node_modules/react-dom/dist/react-dom.min.js"></script>
  <script src="../../node_modules/react-redux/dist/react-redux.min.js"></script>
  <script src="../../node_modules/redux/dist/redux.min.js"></script>
  <script src="../../globals.js"></script>

  <script type="application/javascript;version=1.8" src="../shared/theme-switching.js"/></script>
  <script type="application/javascript" src="chrome://global/content/globalOverlay.js"/></script>
</head>

<body class="theme-body">
  <div id="content">
    <!-- this is where the root react component will get rendered -->
  </div>

  <script type="text/javascript" src="./content/build.js" charset="utf-8"></script>

  <vbox id="toolbox-notificationbox" flex="1">
    <toolbar class="devtools-tabbar">
      <hbox id="toolbox-picker-container"></hbox>
      <hbox id="toolbox-tabs" flex="1" role="tablist"></hbox>
      <hbox id="toolbox-buttons" pack="end">
        <button id="command-button-frames"
                class="command-button command-button-invertable devtools-toolbarbutton devtools-button"
                tooltiptext=";AMP;toolboxFramesTooltip;"
                type="menu"
                hidden="true"></button>
          <menupopup position="bottomright topright"></menupopup>
        </button>
      </hbox>
      <vbox id="toolbox-controls-separator" class="devtools-separator"></vbox>
      <hbox id="toolbox-option-container"></hbox>
      <hbox id="toolbox-controls">
        <hbox id="toolbox-dock-buttons"></hbox>
        <button id="toolbox-close"
                class="devtools-closebutton devtools-button"
                tooltiptext=";AMP;toolboxCloseButton.tooltip;"></button>
      </hbox>
    </toolbar>
    <vbox flex="1">
      <!-- Set large flex to allow the toolbox-panel-webconsole to have a
           height set to a small value without flexing to fill up extra
           space. There must be a flex on both to ensure that the console
           panel itself is sized properly -->
      <box id="toolbox-deck" flex="1000" minheight="75"></hox>
      <splitter id="toolbox-console-splitter" class="devtools-horizontal-splitter" hidden="true"></splitter>
      <box minheight="75" flex="1" id="toolbox-panel-webconsole" collapsed="true"></box>
    </vbox>
  </vbox>
</body>

</html>
